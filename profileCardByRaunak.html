<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile Card</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='https://fonts.googleapis.com/css?family=Kumbh Sans' rel='stylesheet'>
    <style>
        body{
            background: url('sdc/bg-pattern-top.svg'), url('sdc/bg-pattern-bottom.svg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: -80% 160%, 180% -110%;
            background-color: hsl(185, 75%, 39%);
            font-size: 18px;
        }
    table{
        table-layout: auto;
        width: 100%;
        font-size: 12px;
        border-collapse: collapse;
        border-top: 1px solid #13010115;
        text-align: center;
        margin: auto;
        position: relative;
        bottom: 20px;
    }
    th{
        padding-top: 10px;
        text-align: center;
        font-weight: 700;
    }
    .flex-container{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: 'Kumbh Sans';
        margin-top: 180px;
        margin-left: auto;
        margin-right: auto; 
        height: 350px;
        width: 350px;
        border-radius: 20px;
        background-color: white        
    }
    #photo{
        border-radius: 50%;
        padding: 5px;
        background-color: white;
        position: relative;
        top: -55px;
    }
    #centr{
        border-radius: 20px 20px 0px 0px;
    }
    div p, span{
        display: inline-block;
    }
    .intro{
        display:inline-block;
        position: relative;
        top: -50px;
    }
    div > span{
        opacity: 0.7;
        font-weight: 400;
        font-size: 13px;
    }
    .attribution {
        font-size: 11px;
        text-align: center;
        position: relative;
        bottom: -50px;
    }
    .attribution a {
        color: hsl(228, 45%, 44%);
    }
    @media only screen and (max-width: 375px) {
        body{
            background-position: 128.2% 230%, -33.4% -120%;
        }
        .flex-container{
            margin-right: auto;
            margin-left: auto;
        }
    }
    </style>
    
</head>
<body>
    <div class="flex-container">
        <img id="centr" src="sdc\bg-pattern-card.svg" width="350" height="120">
        <img id="photo" src="image-victor.jpg">
            <div class="intro">
                <p style="font-weight: 700;">Victor Crest </p><span style="padding-left: 10px;"> 26</span>
            </div>
        <span style="padding-bottom: 0px; position: relative; bottom: 55px;" >London</span>
        
        <table>
            <tr>
                <th>80K</th>
                <th>803K</th>
                <th>1.4K</th>
            </tr>
            <tr style="opacity: 0.7; line-height: 2;">
                <td>Followers</td>
                <td>Likes</td>
                <td>Photos</td>
            </tr>
        </table>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Raunak Jain</a>.
      </div>
</body>
</html>
